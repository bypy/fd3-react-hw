<!DOCTYPE html> 
<html> 
<head> 
  <meta charset="utf-8" />
  <title>Фильтр</title>
  <style>
    body {
        margin: 0;
        padding: 0;
    }
    #container {
        margin: 8px;
    }
  </style>
</head> 
<body>
    <div id="container"></div>
      
    <script src="https://unpkg.com/react@15/dist/react.js"></script> 
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script> 
        
    <script src="FilteredSortableList.js"></script>
    <link rel="stylesheet" type="text/css" href="FilterListComponent.css" />

    <script>
        
        var opts = [
            "усиливаться", "носильщики", "георгиевского", "сервировку",
            "обобщениям", "обрызганного", "противоречивость", "прерываемый" 
        ];
    
        keyCounter = 0;
        var optsWKeys = opts.map( v => ({
                text:v, code:keyCounter++
            })
        );

        ReactDOM.render(
            React.createElement(
                FilteredSortableList,
                {inputWords: optsWKeys}
            ),
            document.getElementById('container')
        );
    </script>

</body> 
</html>
